<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三级联动菜单</title>
    <script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Provinces:</label>
                <select class="form-select" name="" id="provinces">
                    <option value="">Please choose your provinces</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">City:</label>
                <select class="form-select" name="" id="city">
                    <option value="">Please choose your city</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">County:</label>
                <select class="form-select" name="" id="county">
                    <option value="">Please choose your county</option>
                </select>
            </div>
        </div>
    </div>
   <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
